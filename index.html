
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="./Assets/CSS/style.css">
    </head>
    <body >

        <section id="startscreen">
            <button id="seehighscores"> High Scores</button>
            <h1> Coding Quiz</h1>
                <h2>This Quiz Will Test Your Knowledge On Javascript Code. </h2>
                <h2>Try To Answer All the Questions Before The Timer Runs Out!</h2>
                <h3>  wrong answers will impact your score and subtract 5 seconds 
                    from your time.</h3>
                
                        
                    <button id="startButton"> Start Quiz!</button>
                        
        </section>

        <section id="quizpage" style ="display: none;">
            <div id="countdown"> </div>
        
                <div id="questionlist"><p></p></div>
                    <ul id="questionbox">
                        <button id="A" onclick="checkAnswer('A')"></button> 
                        <button id="B" onclick="checkAnswer('B')"></button> 
                        <button id="C" onclick="checkAnswer('C')"></button> 
                        <button id="D" onclick="checkAnswer('D')"></button> 
                    </ul>
                <div id="rightwrong"></div>      
        </section>
              
            

            

        <section id="endgame" style ="display: none;">
            <div id="finalscore"></div>
                <h2 id="scorepage"> Quiz Complete! </h2>
                    <p> Enter Your Initials: <span id="yourscore"><input id="enterinitials"/></span></p>
                <button id = "submit">Submit Your Score</button>
        </section>

        <section id="highscorelist" style = "display: none;">
            <H2>Leader Board</H2>
            <div id="leaderboard">
                <h3></h3>
                <ol id= "leaderinitials"></ol>
                <ol id="leaderscores"></ol>
            </div>

                <button id="playagain">Play Again</button>
                <button id="clearscoredata"> Clear High Scores</button>
        </section>








        
    
    
    
    
        <script src="./Assets/Javascript/script.js"></script>
    </body>
</html>
